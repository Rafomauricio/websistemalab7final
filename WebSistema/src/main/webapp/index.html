<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Tarea 6</title>
    <style>
        body {
            background-color: #000;
        }

        .card {
            background-color: #222;
            color: #fff;
            border: none;
        }

        .card-header {
            background-color: #FF5733;
        }

        .btn-success {
            background-color: #FF5733;
            border: none;
        }

        .btn-success:hover {
            background-color: #FF8C42;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-info">
                    <div class="card-header">
                        <h4 class="text-center text-white"><i class="fas fa-spider"></i> Iniciar Sesion</h4>
                    </div>
                    <div class="card-body">
                        <form action="/WebSistema/controladorB" method="POST">
                            <div class="form-group">
                                <label for="usuario" class="text-white"><i class="fas fa-ghost"></i> Usuario:</label>
                                <input type="text" class="form-control" id="usuario" name="usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="contrasena" class="text-white"><i class="fas fa-key"></i> Clave:</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i id="showPassword" class="fas fa-eye-slash"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="recordar">
                                <label class="form-check-label text-white" for="recordar">Recordar usuario</label>
                            </div>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-success"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const showPassword = document.getElementById("showPassword");
        const passwordInput = document.getElementById("contrasena");

        showPassword.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                showPassword.classList.remove("fa-eye-slash");
                showPassword.classList.add("fa-eye");
            } else {
                passwordInput.type = "password";
                showPassword.classList.remove("fa-eye");
                showPassword.classList.add("fa-eye-slash");
            }
        });
    </script>
</body>
</html>
